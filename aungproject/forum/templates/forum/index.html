{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forum</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'forum/bootstrap.min.css' %}" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="{% static 'forum/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'theme.css' %}" rel="stylesheet">

  </head>

  <body>
      <nav class="navbar navbar-light bg-faded">
          <form class="form-inline">
            <button class="btn btn-outline-success" type="button"><h1>Forum</h1></button>
          </form>
        </nav>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>Forum for Human Beings</h1>
        <a type="button" class="btn btn-link" href="{% url 'sign' %}">Shout on the forum</a>
      </div>

      {% for c in comments %}
      <div class="page-header">
        <h1>{{ c.name }}</h1>
      </div>
      <div class="well">
        <p>{{ c.comment }}</p>
      </div>
      {% endfor %}

    </div> <!-- /container -->

  </body>
</html>
